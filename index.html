<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="taskHeading">My Tasks</h1>
        <div class="task-input">
            <input type="text" id="newTaskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="filter-buttons">
            <button id="filterAll" class="active" onclick="setFilter('all')">All</button>
            <button id="filterActive" onclick="setFilter('active')">Active</button>
            <button id="filterCompleted" onclick="setFilter('completed')">Completed</button>
        </div>

        <ul id="taskList" class="task-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
